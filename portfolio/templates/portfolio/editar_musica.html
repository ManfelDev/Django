{% extends 'portfolio/base.html' %}

{% load static %}
{% block extra_styles %}
<link rel="stylesheet" href="{% static 'css_portfolio/form.css' %}">
{% endblock %}

{% block main %}
<h2>Edit Song: {{ musica.nome }}</h2>

{% if messages %}
    {% for message in messages %}
        <div class="error-message" style="background-color: {% if message.tags == 'success' %}#2d5a2d{% else %}#5a2d2d{% endif %};">
            <p>{{ message }}</p>
        </div>
    {% endfor %}
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    
    <div class="button-wrapper" style="gap: 20px;">
        <input type="submit" value="Update Song" class="custom-button">
        <a href="{% url 'portfolio:musicas_externas' %}" class="custom-button">Cancel</a>
    </div>
</form>
{% endblock %}
